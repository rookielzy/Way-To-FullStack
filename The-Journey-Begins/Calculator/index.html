<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <main>
        <header>
            <h1>ELECTRONIC CALCULATOR</h1>
        </header>
        <section class="displayArea">
            <div class="realTimeInput">0</div>
            <div class="result">0</div>
        </section>
        <section class="funcBtns">
            <div class="part1">
                <div class="row">
                    <div class="btn" data-key="27">AC</div>
                    <div class="btn" data-key="8">BA</div>
                    <div class="btn" data-key="111">รท</div>
                    <div class="btn" data-key="106">ร</div>
                </div>
                <div class="row">
                    <div class="btn num" data-key="55">7</div>
                    <div class="btn num" data-key="56">8</div>
                    <div class="btn num" data-key="57">9</div>
                    <div class="btn" data-key="109">-</div>
                </div>
                <div class="row">
                    <div class="btn num" data-key="52">4</div>
                    <div class="btn num" data-key="53">5</div>
                    <div class="btn num" data-key="54">6</div>
                    <div class="btn" data-key="107">+</div>
                </div>
            </div>
            <div class="part2">
                <div class="column1">
                    <div class="row">
                        <div class="btn num" data-key="49">1</div>
                        <div class="btn num" data-key="50">2</div>
                        <div class="btn num" data-key="51">3</div>
                    </div>
                    <div class="row">
                        <div class="btn num" data-key="48">0</div>
                        <div class="btn" data-key="190">.</div>
                    </div>
                </div>
                <div class="column2 btn" data-key="187">=</div>
            </div>
        </section>
    </main>
    <script src="app.js"></script>
</body>
</html>
