<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <style>
        #canvas {
            border: 1px solid #000;
        }
    </style>
    <title>Canvas</title>
</head>
<body>
    <canvas id="canvas" width="500" height="500"></canvas>
    <script src="js/Entities.js"></script>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const HEIGHT = 500;
        const WIDTH = 500;
        let timeWhenGameStarted = Date.now();
        let frameCount = 0;
        let score = 0;
        let Img = {};
        Img.player = new Image();
        Img.player.src = 'img/player.png';
        Img.enemy = new Image();
        Img.enemy.src = 'img/enemy.png';
        Img.bullet = new Image();
        Img.bullet.src = 'img/bullet.png';
        Img.upgrade1 = new Image();
        Img.upgrade1.src = 'img/upgrade1.png';
        Img.upgrade2 = new Image();
        Img.upgrade2.src = 'img/upgrade2.png';
        Img.map = new Image();
        Img.map.src = 'img/map.png';
        ctx.font = '30px Arial';    // Setting font


        function testCollisionRectRect(rect1, rect2) {
            return rect1.x <= rect2.x + rect2.width
                && rect2.x <= rect1.x + rect1.width
                && rect1.y <= rect2.y + rect2.height
                && rect2.y <= rect1.y + rect1.height;
        }

        document.onmousemove = function (mouse) {
            let mouseX = mouse.clientX - 8;
            let mouseY = mouse.clientY - 8;

            mouseX -= player.x;
            mouseY -= player.y;

            player.aimAngle = Math.atan2(mouseY, mouseX) / Math.PI * 180;          
        };

        // 玩家用鼠标点击来发射子弹 
        document.onclick = function(mouse) {
            player.performAttack();
        };

        document.oncontextmenu = function(event) {
            event.preventDefault();
            
            player.performSpecialAttack();
        };

        // 玩家用 WSAD 来控制角色
        document.onkeydown = function(event) {
            if (event.keyCode === 68) {
                player.pressingRight = true;
            } else if (event.keyCode === 83) {
                player.pressingDown = true;
            } else if (event.keyCode === 65) {
                player.pressingLeft = true;
            } else if (event.keyCode === 87) {
                player.pressingUp = true;
            }
        };

        document.onkeyup = function(event) {
            if (event.keyCode === 68) {
                player.pressingRight = false;
            } else if (event.keyCode === 83) {
                player.pressingDown = false;
            } else if (event.keyCode === 65) {
                player.pressingLeft = false;
            } else if (event.keyCode === 87) {
                player.pressingUp = false;
            }
        };

        function startNewGame() {
            timeWhenGameStarted = Date.now();
            player.hp = 10;
            score = 0;
            frameCount = 0;
            enemyList = {};
            upgradeList = {};
            bulletList = {};
            randomlyGenerateEnemy();
            randomlyGenerateEnemy();
            randomlyGenerateEnemy();
        }

        function drawMap() {
            let x = WIDTH/2 - player.x;
            let y = HEIGHT/2 - player.y;
            ctx.drawImage(Img.map, 0, 0, Img.map.width, Img.map.height, x, y, Img.map.width * 2, Img.map.height * 2);
        }

        // 更新画布
        function update() {
            ctx.clearRect(0, 0, WIDTH, HEIGHT);
            drawMap();
            score++;
            frameCount++;

            // 每4秒生成一个AI
            if (frameCount % 100 === 0) {
                randomlyGenerateEnemy();
            }

            // 每3秒生成一个奖励
            if (frameCount % 75 === 0) {
                randomlyGenerateUpgrade();
            }

            for (let key in bulletList) {
                bulletList[key].update();
            }

            for (let key in upgradeList) {
                upgradeList[key].update();
            }

            for (let key in enemyList) {
                enemyList[key].update();
            }

            player.update();
            ctx.fillText(player.hp + " Hp", 0, 30);
            ctx.fillText('Score:' + score, 200, 30);
        }

        player = Player();
        startNewGame();
        setInterval(update, 40);
    </script>
</body>
</html>
