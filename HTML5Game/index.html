<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <style>
        #canvas {
            border: 1px solid #000;
        }
    </style>
    <title>Canvas</title>
</head>
<body>
    <canvas id="canvas" width="500" height="500"></canvas>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const HEIGHT = 500;
        const WIDTH = 500;
        const message = "Bouncing";
        let timeWhenGameStarted = Date.now();
        let frameCount = 0;
        let score = 0;
        // AI有多个，需要有容器来存储它
        let enemyList = {};
        let upgradeList = {};
        let bulletList = {};
        ctx.font = '30px Arial';    // Setting font

        // 玩家只有一个，所以只需要一个变量
        let player;

        // 实例
        function Entity(type, id, x, y, spdX, spdY, width, height, color) {
            let self = {
                type: type,
                x: x,
                y: y,
                spdX: spdX,
                spdY: spdY,
                width: width,
                height: height,
                color: color,
            };

            // 更新实例位置
            self.updatePosition = function () {
                if (self.type === 'player') {
                    if (self.pressingRight) {
                        self.x += 10;
                    }
                    if (self.pressingLeft) {
                        self.x -= 10;
                    }
                    if (self.pressingDown) {
                        self.y += 10;
                    }
                    if (self.pressingUp) {
                        self.y -= 10;
                    }

                    if (self.x < self.width / 2) {
                        self.x = self.width / 2;
                    }
                    if (self.x > WIDTH - self.width / 2) {
                        self.x = WIDTH - self.width / 2;
                    }
                    if (self.y < self.height / 2) {
                        self.y = self.height / 2;
                    }
                    if (self.y > HEIGHT - self.height / 2) {
                        self.y = HEIGHT - self.height / 2;
                    }
                } else {
                    self.x += self.spdX;
                    self.y += self.spdY;

                    if (self.x < 0 || self.x > WIDTH) {
                        self.spdX = -self.spdX;
                    }

                    if (self.x < 0 || self.x > HEIGHT) {
                        self.spdY = -self.spdY;
                    }
                }
            };

            // 显示实例
            self.draw = function() {
                ctx.save();
                ctx.fillStyle = self.color;
                ctx.fillRect(self.x - self.width/2, self.y - self.height/2, self.width, self.height);      
                ctx.restore();
            };

            // 更新实例
            self.update = function () {
                    self.updatePosition();
                    self.draw();
            };

                    // 计算两个实例之间的距离
            self.getDisctance = function(entity2) {
                let vx = self.x - entity2.x;
                let vy = self.y - entity2.y;
                return Math.sqrt(vx*vx + vy*vy);
            };
            
                    // 测试两个实例之间位置是否够近
            self.testCollision = function(entity2) {
                let rect1 = {
                    x: self.x - self.width/2,
                    y: self.y - self.height/2,
                    width: self.width,
                    height: self.height,
                };
                let rect2 = {
                    x: entity2.x - entity2.width/2,
                    y: entity2.y - entity2.height/2,
                    width: entity2.width,
                    height: entity2.height,
                };
                return testCollisionRectRect(rect1, rect2);
            }

            return self;
        };

        // 生成玩家
        function createPlayer() {
            let self = Entity('player', 'myId', 50, 40, 30, 5, 20, 20, 'green');

            self.hp = 10;
            self.atkSpd = 1;
            self.attackCounter = 0;
            self.aimAngle = 0;
            self.pressingDown = false;
            self.pressingUp = false;
            self.pressingLeft = false;
            self.pressingRight = false;
            player = self;
        }
        createPlayer();

        // AI 属性
        function Enemy(id, x, y, spdX, spdY, width, height) {
            let self = Entity('enemy', id, x, y, spdX, spdY, width, height, 'red');

            self.hp = 10;
            self.aimAngle = 0;
            self.atkSpd = 1;
            self.attackCounter = 0;

            enemyList[id] = self;
        }

        // 奖励
        function Upgrade(id, x, y, spdX, spdY, width, height, color, category) {
            let self = Entity('upgrade', id, x, y, spdX, spdY, width, height, color);

            self.category = category;
            upgradeList[id] = self;
        }

        // 子弹
        function Bullet(id, x, y, spdX, spdY, width, height) {
            let self = Entity('bullet', id, x, y, spdX, spdY, width, height, 'black');

            self.timer = 0;

            bulletList[id] = self;
        }



        function testCollisionRectRect(rect1, rect2) {
            return rect1.x <= rect2.x + rect2.width
                && rect2.x <= rect1.x + rect1.width
                && rect1.y <= rect2.y + rect2.height
                && rect2.y <= rect1.y + rect1.height;
        }

        document.onmousemove = function (mouse) {
            let mouseX = mouse.clientX - 8;
            let mouseY = mouse.clientY - 8;

            mouseX -= player.x;
            mouseY -= player.y;

            player.aimAngle = Math.atan2(mouseY, mouseX) / Math.PI * 180;          
        };

        // 攻击每秒发射一颗
        function performAttack(entity) {
            if (entity.attackCounter > 25) {
                entity.attackCounter = 0;                
                randomlyGenerateBullet(entity);
            }
        };

        // 玩家用鼠标点击来发射子弹 
        document.onclick = function(mouse) {
            performAttack(player);
        };

        // 大招
        function performSpecialAttack(entity) {
            if (entity.attackCounter > 50) {
                entity.attackCounter = 0;         

                randomlyGenerateBullet(entity, entity.aimAngle - 5);
                randomlyGenerateBullet(entity, entity.aimAngle);
                randomlyGenerateBullet(entity, entity.aimAngle + 5);                
            }
        }

        document.oncontextmenu = function(event) {
            event.preventDefault();
            
            performSpecialAttack(player);
        };

        // 玩家用 WSAD 来控制角色
        document.onkeydown = function(event) {
            if (event.keyCode === 68) {
                player.pressingRight = true;
            } else if (event.keyCode === 83) {
                player.pressingDown = true;
            } else if (event.keyCode === 65) {
                player.pressingLeft = true;
            } else if (event.keyCode === 87) {
                player.pressingUp = true;
            }
        };

        document.onkeyup = function(event) {
            if (event.keyCode === 68) {
                player.pressingRight = false;
            } else if (event.keyCode === 83) {
                player.pressingDown = false;
            } else if (event.keyCode === 65) {
                player.pressingLeft = false;
            } else if (event.keyCode === 87) {
                player.pressingUp = false;
            }
        };

        // 随机生成AI
        function randomlyGenerateEnemy() {
            let x = Math.random() * WIDTH;
            let y = Math.random() * HEIGHT;
            let height = Math.random() * 30 + 10;
            let width = Math.random() * 30 + 10;
            let id = Math.random();
            let spdX = Math.random() * 5 + 5;
            let spdY = Math.random() * 5 + 5;
            Enemy(id, x, y, spdX, spdY, width, height);
        }

        // 随机生成奖励
        function randomlyGenerateUpgrade() {
            let x = Math.random() * WIDTH;
            let y = Math.random() * HEIGHT;
            let height = 10;
            let width = 10;
            let id = Math.random();
            let spdX = 0;
            let spdY = 0;
            let category;
            let color;

            if (Math.random() < 0.5) {
                category = 'score';
                color = 'orange';
            } else {
                category = 'atkSpd';
                color = 'purple';
            }

            Upgrade(id, x, y, spdX, spdY, width, height, color, category);
        }

        // 随机生成子弹
        function randomlyGenerateBullet(entity, overwriteAngle) {
            let x = player.x;
            let y = player.y;
            let height = 10;
            let width = 10;
            let id = Math.random();

            // 子弹发射角度随机，角度不能用 degree 来表示，应用 rad
            let angle = entity.aimAngle;
            if (overwriteAngle !== undefined) {
                angle = overwriteAngle;
            }
            let spdX = Math.cos(angle/180*Math.PI) * 5;
            let spdY = Math.sin(angle/180*Math.PI) * 5;
            Bullet(id, x, y, spdX, spdY, width, height);
        }

        function startNewGame() {
            timeWhenGameStarted = Date.now();
            player.hp = 10;
            score = 0;
            frameCount = 0;
            enemyList = {};
            upgradeList = {};
            bulletList = {};
            randomlyGenerateEnemy();
            randomlyGenerateEnemy();
            randomlyGenerateEnemy();
        }

        // 更新画布
        function update() {
            ctx.clearRect(0, 0, WIDTH, HEIGHT);
            score++;
            frameCount++;

            // 每4秒生成一个AI
            if (frameCount % 100 === 0) {
                randomlyGenerateEnemy();
            }

            // 每3秒生成一个奖励
            if (frameCount % 75 === 0) {
                randomlyGenerateUpgrade();
            }

            // 每40ms更新一次
            player.attackCounter += player.atkSpd;

            for (let key in bulletList) {
                bulletList[key].update();

                let toRemove = false;
                bulletList[key].timer++;
                if (bulletList[key].timer > 75) {
                    toRemove = true;
                }
                for (let key2 in enemyList) {
                    let isColliding = bulletList[key].testCollision(enemyList[key2]);
                    
                    if (isColliding) {
                        toRemove = true;
                        delete enemyList[key2];
                        break;
                    }
                }
                if (toRemove) {
                    delete bulletList[key];
                }
            }

            for (let key in upgradeList) {
                upgradeList[key].update();
                let isColliding = player.testCollision(upgradeList[key]);
                if (isColliding) {
                    if (upgradeList[key].category === 'score') {
                        score += 100;
                    }
                    if (upgradeList[key].category === 'atkSpd') {
                        player.atkSpd += 3;
                    }
                    delete upgradeList[key];
                }
            }

            for (let key in enemyList) {
                enemyList[key].update();
                let isColliding = player.testCollision(enemyList[key]);

                if (isColliding) {
                    player.hp = player.hp - 1;
                }
            }

            if (player.hp <= 0) {
                let timeSurvived = Date.now() - timeWhenGameStarted;
                console.log('You lost! You survived for ' + timeSurvived + " ms.");
                // 游戏重新开始
                startNewGame();
            }

            player.update();
            ctx.fillText(player.hp + " Hp", 0, 30);
            ctx.fillText('Score:' + score, 200, 30);
        }

        startNewGame();
        setInterval(update, 40);
    </script>
</body>
</html>
