<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <style>
        #canvas {
            border: 1px solid #000;
        }
    </style>
    <title>Canvas</title>
</head>
<body>
    <canvas id="canvas" width="500" height="500"></canvas>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const HEIGHT = 500;
        const WIDTH = 500;
        const message = "Bouncing";
        let timeWhenGameStarted = Date.now();
        let frameCount = 0;
        let score = 0;
        ctx.font = '30px Arial';    // Setting font

        // 玩家只有一个，所以只需要一个变量
        let player;

        // 生成玩家
        function createPlayer() {
            player = {
                type:'player',
                x:50,
                y:40,
                spdX:30,                
                spdY:5,
                width:20,
                height:20,
                color:'green',
                hp:10,
                atkSpd:1,
                attackCounter:0,
                aimAngle:0,
                pressingDown:false,
                pressingUp:false,
                pressingLeft:false,
                pressingRight:false,
            };
        }
        createPlayer();
        // AI有多个，需要有容器来存储它
        let enemyList = {};
        let upgradeList = {};
        let bulletList = {};
        // AI 属性
        function Enemy(id, x, y, spdX, spdY, width, height) {
            let enemy = {
                type: 'enemy',
                x: x,
                y: y,
                spdX: spdX,
                spdY: spdY,
                id: id,
                width: width,
                height: height,
                color: 'red',
                aimAngle: 0,
                atkSpd: 1,
                attackCounter: 0,
            };
            enemyList[id] = enemy;
        }

        // 奖励
        function Upgrade(id, x, y, spdX, spdY, width, height, category, color) {
            let upgrade = {
                type: 'upgrade',
                x: x,
                y: y,
                spdX: spdX,
                spdY: spdY,
                id: id,
                width: width,
                height: height,
                color: color,
                category: category,
            };
            upgradeList[id] = upgrade;
        }

        // 子弹
        function Bullet(id, x, y, spdX, spdY, width, height) {
            let bullet = {
                type: 'bullet',
                x: x,
                y: y,
                spdX: spdX,
                spdY: spdY,
                id: id,
                width: width,
                height: height,
                color: 'black',
                timer: 0,
            };
            bulletList[id] = bullet;
        }

        // 计算两个实例之间的距离
        function getDisctanceBetweenEntity(entity1, entity2) {
            let vx = entity1.x - entity2.x;
            let vy = entity1.y - entity2.y;
            return Math.sqrt(vx*vx + vy*vy);
        }

        // 测试两个实例之间位置是否够近
        function testCollisionEntity(entity1, entity2) {
            let rect1 = {
                x: entity1.x - entity1.width/2,
                y: entity1.y - entity1.height/2,
                width: entity1.width,
                height: entity1.height,
            };
            let rect2 = {
                x: entity2.x - entity2.width/2,
                y: entity2.y - entity2.height/2,
                width: entity2.width,
                height: entity2.height,
            };
            return testCollisionRectRect(rect1, rect2);
        }

        function testCollisionRectRect(rect1, rect2) {
            return rect1.x <= rect2.x + rect2.width
                && rect2.x <= rect1.x + rect1.width
                && rect1.y <= rect2.y + rect2.height
                && rect2.y <= rect1.y + rect1.height;
        }

        document.onmousemove = function (mouse) {
            let mouseX = mouse.clientX - 8;
            let mouseY = mouse.clientY - 8;

            mouseX -= player.x;
            mouseY -= player.y;

            player.aimAngle = Math.atan2(mouseY, mouseX) / Math.PI * 180;          
        }

        // 攻击每秒发射一颗
        function performAttack(entity) {
            if (entity.attackCounter > 25) {
                entity.attackCounter = 0;                
                randomlyGenerateBullet(entity);
            }
        }

        // 玩家用鼠标点击来发射子弹 
        document.onclick = function(mouse) {
            performAttack(player);
        }

        // 大招
        function performSpecialAttack(entity) {
            if (entity.attackCounter > 50) {
                entity.attackCounter = 0;         

                randomlyGenerateBullet(entity, entity.aimAngle - 5);
                randomlyGenerateBullet(entity, entity.aimAngle);
                randomlyGenerateBullet(entity, entity.aimAngle + 5);                
            }
        }

        document.oncontextmenu = function(event) {
            event.preventDefault();
            
            performSpecialAttack(player);
        }

        // 玩家用 WSAD 来控制角色
        document.onkeydown = function(event) {
            if (event.keyCode === 68) {
                player.pressingRight = true;
            } else if (event.keyCode === 83) {
                player.pressingDown = true;
            } else if (event.keyCode === 65) {
                player.pressingLeft = true;
            } else if (event.keyCode === 87) {
                player.pressingUp = true;
            }
        }

        document.onkeyup = function(event) {
            if (event.keyCode === 68) {
                player.pressingRight = false;
            } else if (event.keyCode === 83) {
                player.pressingDown = false;
            } else if (event.keyCode === 65) {
                player.pressingLeft = false;
            } else if (event.keyCode === 87) {
                player.pressingUp = false;
            }
        }

        // 更新实例位置
        function updateEntityPosition(entity) {
            if (entity.type === 'player') {
                if (player.pressingRight) {
                    player.x += 10;
                }
                if (player.pressingLeft) {
                    player.x -= 10;
                }
                if (player.pressingDown) {
                    player.y += 10;
                }
                if (player.pressingUp) {
                    player.y -= 10;
                }

                if (player.x < player.width / 2) {
                    player.x = player.width / 2;
                }
                if (player.x > WIDTH - player.width / 2) {
                    player.x = WIDTH - player.width / 2;
                }
                if (player.y < player.height / 2) {
                    player.y = player.height / 2;
                }
                if (player.y > HEIGHT - player.height / 2) {
                    player.y = HEIGHT - player.height / 2;
                }
            } else {
                entity.x += entity.spdX;
                entity.y += entity.spdY;

                if (entity.x < 0 || entity.x > WIDTH) {
                    entity.spdX = -entity.spdX;
                }

                if (entity.x < 0 || entity.x > HEIGHT) {
                    entity.spdY = -entity.spdY;
                }
            }
        }

        // 显示实例
        function drawEntity(entity) {
            ctx.save();
            ctx.fillStyle = entity.color;
            ctx.fillRect(entity.x - entity.width/2, entity.y - entity.height/2, entity.width, entity.height);      
            ctx.restore();
        }

        // 更新实例
        function updateEntity(entity) {
            updateEntityPosition(entity);
            drawEntity(entity);
        }

        // 随机生成AI
        function randomlyGenerateEnemy() {
            let x = Math.random() * WIDTH;
            let y = Math.random() * HEIGHT;
            let height = Math.random() * 30 + 10;
            let width = Math.random() * 30 + 10;
            let id = Math.random();
            let spdX = Math.random() * 5 + 5;
            let spdY = Math.random() * 5 + 5;
            Enemy(id, x, y, spdX, spdY, width, height);
        }

        // 随机生成奖励
        function randomlyGenerateUpgrade() {
            let x = Math.random() * WIDTH;
            let y = Math.random() * HEIGHT;
            let height = 10;
            let width = 10;
            let id = Math.random();
            let spdX = 0;
            let spdY = 0;
            let category;
            let color;

            if (Math.random() < 0.5) {
                category = 'score';
                color = 'orange';
            } else {
                category = 'atkSpd';
                color = 'purple';
            }

            Upgrade(id, x, y, spdX, spdY, width, height, category, color);
        }

        // 随机生成子弹
        function randomlyGenerateBullet(entity, overwriteAngle) {
            let x = player.x;
            let y = player.y;
            let height = 10;
            let width = 10;
            let id = Math.random();

            // 子弹发射角度随机，角度不能用 degree 来表示，应用 rad
            let angle = entity.aimAngle;
            if (overwriteAngle !== undefined) {
                angle = overwriteAngle;
            }
            let spdX = Math.cos(angle/180*Math.PI) * 5;
            let spdY = Math.sin(angle/180*Math.PI) * 5;
            Bullet(id, x, y, spdX, spdY, width, height);
        }

        function startNewGame() {
            timeWhenGameStarted = Date.now();
            player.hp = 10;
            score = 0;
            frameCount = 0;
            enemyList = {};
            upgradeList = {};
            bulletList = {};
            randomlyGenerateEnemy();
            randomlyGenerateEnemy();
            randomlyGenerateEnemy();
        }

        // 更新画布
        function update() {
            ctx.clearRect(0, 0, WIDTH, HEIGHT);
            score++;
            frameCount++;

            // 每4秒生成一个AI
            if (frameCount % 100 === 0) {
                randomlyGenerateEnemy();
            }

            // 每3秒生成一个奖励
            if (frameCount % 75 === 0) {
                randomlyGenerateUpgrade();
            }

            // 每40ms更新一次
            player.attackCounter += player.atkSpd;

            for (let key in bulletList) {
                updateEntity(bulletList[key]);

                let toRemove = false;
                bulletList[key].timer++;
                if (bulletList[key].timer > 75) {
                    toRemove = true;
                }
                for (let key2 in enemyList) {
                    let isColliding = testCollisionEntity(bulletList[key], enemyList[key2]);
                    
                    if (isColliding) {
                        toRemove = true;
                        delete enemyList[key2];
                        break;
                    }
                }
                if (toRemove) {
                    delete bulletList[key];
                }
            }

            for (let key in upgradeList) {
                updateEntity(upgradeList[key]);
                let isColliding = testCollisionEntity(player, upgradeList[key]);
                if (isColliding) {
                    if (upgradeList[key].category === 'score') {
                        score += 100;
                    }
                    if (upgradeList[key].category === 'atkSpd') {
                        player.atkSpd += 3;
                    }
                    delete upgradeList[key];
                }
            }

            for (let key in enemyList) {
                updateEntity(enemyList[key]);
                let isColliding = testCollisionEntity(player, enemyList[key]);

                if (isColliding) {
                    player.hp = player.hp - 1;
                }
            }

            if (player.hp <= 0) {
                let timeSurvived = Date.now() - timeWhenGameStarted;
                console.log('You lost! You survived for ' + timeSurvived + " ms.");
                // 游戏重新开始
                startNewGame();
            }

            updateEntity(player);
            ctx.fillText(player.hp + " Hp", 0, 30);
            ctx.fillText('Score:' + score, 200, 30);
        }

        startNewGame();
        setInterval(update, 40);
    </script>
</body>
</html>
